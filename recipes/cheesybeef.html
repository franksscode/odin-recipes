    <h3>How to make cheesy beef pasta</h3>
    <p>This is a super simple, one pot recipe. You just need to boil the water, cook the pasta
        drain the pasta, cook the beef, add the pasta to the same pot, add the sauce and cheese 
        as well and mix until combined and cheese melts!</p>
